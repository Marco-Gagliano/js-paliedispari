<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Pari e Dispari</title>
</head>
<body>
  

  <header>

    <div class="container d-flex justify-content-center align-items center flex-column text-light bg-dark">
      <h1 class="text-center">PARI O DISPARI?</h1>

  </header>


  <main>

    <div class="text-center">
      <h1 id="choose-odd-even"></h1>
    </div>

    <div class="container">
      <div class="text-center">

        <div class="d-flex justify-content-center align-items center">
          
          <div class="row my-4">
            
            <div class="col">
              <h1>UTENTE</h1>
              <h2 id="user-choice"></h2>
            </div>
            
            <div class="col">
              <h1>CPU</h1>
              <h2 id="cpu-choice"></h2>
            </div>

          </div>
            
        </div>

      </div>
    </div>

    <div class="container">
      <div class="text-center">
        <div class="row my-4">

          <div class="col">
            <h1>SOMMA</h1>
            <h2 id="sum-number"></h2>
          </div>

        </div>
      </div>
    </div>

      
    
  


    
  </main>
  
  <footer class="text-center">
    <h1 id="result-game"></h1>

  </footer>

  <script src="js/script.js"></script>
</body>
</html>
